<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <section class="login">
            <div class="photo">
                <img src="./images/img.jpeg" alt="image">
            </div>
            <div class="log">
                <div class="logo">
                    <img src="./images/bakery-color.png" alt="logo">
                    <!-- <h1>Family bakery</h1> -->
                </div>
                <h1>Sign in</h1>
                <form action="">
                    <input type="text" name="username" placeholder="Enter your name" required>
                    <input type="password" name="password" placeholder="Enter your password">
                    <div class="check">
                    <input type="radio" name="name" id="admin">
                    <label for="admin">Admin</label>
                    <input type="radio" name="name" id="guest">
                    <label for="guest">Guest</label>
                </div>
                    <button type="submit">Sign in</button>
                </form>
                <p>Don't have an account? <a href="signUp.html" target="_blank">Register</a></p>
            </div>
        </section>
</body>
</html>
